<div class="header-back-container sticky-top">
  <nav class="navbar navbar-pink navbar-font-color">
    <button class="navbar-toggler navbar-toggler-left toggler" type="button" (click)="back()">
      <i class="icon ion-android-arrow-back" aria-hidden="true"></i>
      <span class="title">{{title}}</span>
    </button>
    <button class="nav-loginBtn btn btn-link" *ngIf="buttonTitle" (click)="rightButtonDidClicked()" type="button">
      {{buttonTitle}}
    </button>
  </nav>
</div>
