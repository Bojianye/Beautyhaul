<div class="feed-view-container">
    <div class="action">
        <div class="row">
            <div class="col-3" (click)="likeButtonClicked()">
                <i class="fa fa-thumbs-up" aria-hidden="true" [ngClass]="{'highlight':isLike}"></i>
                <div class="info">{{feed.likeCount | countDisplay}}</div>
            </div>
            <div class="col-3" (click)="unlikeButtonClicked()">
                <i class="fa fa-thumbs-down" aria-hidden="true" [ngClass]="{'highlight':isDislike}"></i>
                <div class="info">{{feed.dislikeCount | countDisplay}}</div>
            </div>
            <div class="col-3" (click)="open(content)">
                <i class="fa fa-share-alt" aria-hidden="true"></i>
                <div class="info">Share</div>
            </div>
            <div class="col-3" (click)="bookmarkIt()">
                <i class="fa fa-bookmark" aria-hidden="true" [ngClass]="{'highlight':isBookmark}"></i>
                <div class="info">{{saveStatus}}</div>
            </div>
        </div>
    </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="feed-view-container">
        <div class="social-share-container">
            <div class="modal-header">
            <h4 class="modal-title">We love social</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true"><i class="icon ion-close-round" aria-hidden="true"></i></span>
            </button>
            </div>
            <div class="modal-body">
            <p>You are about to share</p>
            <p><span class="text-lowercase">{{feed.title}}</span></p>
            <ul class="share-buttons">
                <li>
                <i class="fa fa-facebook-square fa-2x facebook" aria-hidden="true" (click)="facebookShare()"></i>
                </li>
                <li>
                <i class="fa fa-google-plus-square fa-2x google" aria-hidden="true" (click)="googleShare()"></i>
                </li>
                <li>
                <i class="fa fa-twitter-square fa-2x twitter" aria-hidden="true" (click)="twitterShare()"></i>
                </li>
                <li>
                    <i class="fa fa-envelope fa-2x email" aria-hidden="true" (click)="emailShare()"></i>
                </li>
            </ul>
            </div>
        </div>
    </div>
</ng-template>
